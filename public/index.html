<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Terminal</title>
  <link rel="stylesheet" href="https://unpkg.com/xterm/css/xterm.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #121212;
      color: #0f0;
      font-family: monospace;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    #info-container {
      flex: 0 0 50%;
      padding: 10px;
      background: #1b1b1b;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      box-sizing: border-box;
    }
    .status-item { text-align: center; }
    .status-label { display: block; font-size: 0.9em; color: #888; }
    .status-value { font-size: 1.1em; font-weight: bold; }
    .status-value.up { color: #0f0; }
    .status-value.down { color: #f00; }
    #terminal-container {
      /* Set bottom half height */
      flex: 0 0 50%;
      position: relative;
      background: #000;
      box-sizing: border-box;
    }
    #terminal-container .xterm {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <div id=\"info-container\">
    <div id=\"status-wrapper\">
      <div class=\"status-item\">
        <span class=\"status-label\">WLAN0<\/span>
        <span id=\"wlan0-ip\" class=\"status-value\">--<\/span>
      <\/div>
      <div class=\"status-item\">
        <span class=\"status-label\">ETH0<\/span>
        <span id=\"eth0-ip\" class=\"status-value\">--<\/span>
      <\/div>
      <div class=\"status-item\">
        <span class=\"status-label\">Link<\/span>
        <span id=\"conn-status\" class=\"status-value down\">Down<\/span>
      <\/div>
    <\/div>
    <!-- additional status/info sections can go here -->
  <\/div>
  <div id=\"terminal-container\"></div>

  <script src="https://unpkg.com/xterm/lib/xterm.js"></script>
  <script src="https://unpkg.com/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
  <script src="https://unpkg.com/socket.io/client-dist/socket.io.js"></script>
  <script>
    const socket = io();
    // Network status
    socket.on('connect', () => socket.emit('getNetworkStatus'));
    socket.on('networkStatus', ({wlan0, eth0, link}) => {
      document.getElementById('wlan0-ip').textContent = wlan0 || '--';
      document.getElementById('eth0-ip').textContent = eth0 || '--';
      const statusEl = document.getElementById('conn-status');
      statusEl.textContent = link ? 'Up' : 'Down';
      statusEl.className = link ? 'status-value up' : 'status-value down';
    });

    // Terminal init with FitAddon
    const term = new Terminal({
      fontSize: 14,
      theme: { background: '#000', foreground: '#0f0', cursor: '#0f0', selection: '#003300' }
    });
    const fitAddon = new FitAddon.FitAddon();
    term.loadAddon(fitAddon);
    term.open(document.getElementById('terminal-container'));
    fitAddon.fit();

    const PROMPT = 'âžœ ';
    let buffer = '';
    term.write(PROMPT);
    term.onKey(e => {
      const key = e.key;
      if (key === '\r') {
        term.write('\r\n');
        socket.emit('command', buffer.trim());
        buffer = '';
      } else if (key === '\u007F') {
        if (buffer) { buffer = buffer.slice(0, -1); term.write('\b \b'); }
      } else {
        buffer += key;
        term.write(key);
      }
    });

    socket.on('stdout', data => term.write(data));
    socket.on('stderr', data => term.write(data));
    socket.on('prompt', () => term.write(PROMPT));

    window.addEventListener('resize', () => fitAddon.fit());
  </script>
</body>
</html>
