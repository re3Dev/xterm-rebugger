<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Terminal</title>
  <link rel="stylesheet" href="https://unpkg.com/xterm/css/xterm.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #121212;
      color: #0f0;
      font-family: monospace;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    /* Top info bar: fixed 240px height for 800x480 resolution */
    #info-container {
      height: 240px;
      background: #1b1b1b;
      display: flex;
      padding: 10px;
      box-sizing: border-box;
      overflow-x: auto;
    }
    .info-section {
      background: #262626;
      border: 1px solid #0f0;
      border-radius: 6px;
      padding: 8px;
      margin-right: 10px;
      flex: 0 0 auto;
      min-width: 120px;
    }
    .info-section h2 {
      margin: 0 0 6px;
      font-size: 1em;
      color: #0f0;
      text-align: center;
      border-bottom: 1px solid #0f0;
      padding-bottom: 4px;
    }
    .info-section .status-item {
      margin: 4px 0;
      display: flex;
      justify-content: space-between;
    }
    .info-section .status-label { color: #aaa; font-size: 0.85em; }
    .info-section .status-value { font-weight: bold; }
    .status-value.up { color: #0f0; }
    .status-value.down { color: #f00; }
    /* Terminal container: bottom half */
    #terminal-container {
      flex: 1;
      position: relative;
      background: #000;
    }
    #terminal-container .xterm {
      position: absolute;
      top: 0; bottom: 0; left: 0; right: 0;
    }
  </style>
</head>
<body>
  <div id="info-container">
    <div class="info-section" id="section-connectivity">
      <h2>Connectivity</h2>
      <div class="status-item">
        <span class="status-label">WLAN0:</span>
        <span id="wlan0-ip" class="status-value">--</span>
      </div>
      <div class="status-item">
        <span class="status-label">ETH0:</span>
        <span id="eth0-ip" class="status-value">--</span>
      </div>
      <div class="status-item">
        <span class="status-label">Link:</span>
        <span id="conn-status" class="status-value down">Down</span>
      </div>
    </div>
    <div class="info-section" id="section-errors">
      <h2>Errors</h2>
      <div class="status-item">
        <span class="status-label">Found:</span>
        <span id="errors-found" class="status-value">0</span>
      </div>
      <div class="status-item">
        <span class="status-label">Severity:</span>
        <span id="error-severity" class="status-value">N/A</span>
      </div>
    </div>
    <div class="info-section" id="section-firmware">
      <h2>Firmware</h2>
      <div class="status-item">
        <span class="status-label">Modified:</span>
        <span id="firmware-modified" class="status-value">No</span>
      </div>
      <div class="status-item">
        <span class="status-label">Version:</span>
        <span id="firmware-version" class="status-value">--</span>
      </div>
    </div>
    <div class="info-section" id="section-machine">
      <h2>Machine</h2>
      <div class="status-item">
        <span class="status-label">State:</span>
        <span id="machine-state" class="status-value">Idle</span>
      </div>
      <div class="status-item">
        <span class="status-label">Age:</span>
        <span id="machine-age" class="status-value">--</span>
      </div>
    </div>
  </div>
  <div id="terminal-container"></div>

  <script src="https://unpkg.com/xterm/lib/xterm.js"></script>
  <script src="https://unpkg.com/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
  <script src="https://unpkg.com/socket.io/client-dist/socket.io.js"></script>
  <script>
    const socket = io();
    // Request and update network status
    socket.on('connect', () => socket.emit('getNetworkStatus'));
    socket.on('networkStatus', ({wlan0, eth0, link}) => {
      document.getElementById('wlan0-ip').textContent = wlan0 || '--';
      document.getElementById('eth0-ip').textContent = eth0 || '--';
      const statusEl = document.getElementById('conn-status');
      statusEl.textContent = link ? 'Up' : 'Down';
      statusEl.className = `status-value ${link ? 'up' : 'down'}`;
    });

    // Initialize terminal with FitAddon
    const term = new Terminal({
      fontSize: 14,
      theme: { background: '#000', foreground: '#0f0', cursor: '#0f0', selection: '#003300' }
    });
    const fitAddon = new FitAddon.FitAddon();
    term.loadAddon(fitAddon);
    term.open(document.getElementById('terminal-container'));
    fitAddon.fit();

    const PROMPT = 'âžœ ';
    let buffer = '';
    term.write(PROMPT);

    term.onKey(e => {
      const key = e.key;
      if (key === '\r') {
        term.write('\r\n');
        socket.emit('command', buffer.trim());
        buffer = '';
      } else if (key === '\u007F') {
        if (buffer) { buffer = buffer.slice(0, -1); term.write('\b \b'); }
      } else {
        buffer += key;
        term.write(key);
      }
    });

    socket.on('stdout', data => term.write(data));
    socket.on('stderr', data => term.write(data));
    socket.on('prompt', () => term.write(PROMPT));

    window.addEventListener('resize', () => fitAddon.fit());
  </script>
</body>
</html>
